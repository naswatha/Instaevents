 <div class="col-sm-9 boxed main" ng-controller="UserProfileController">
          <h1 class="page-header">Profile</h1>
             <form class="form-horizontal">

               <div class="form-group">
                  <label for="inputText" class="col-sm-2 control-label">First Name</label>
                      <div class="col-sm-10">
                        <input ng-model="model.user.name.firstName" type="text" class="form-control" id="inputText" placeholder={{model.user.firstName}}>
                      </div>
               </div>
               <div class="form-group">
                  <label for="inputText1" class="col-sm-2 control-label">Last Name</label>
                     <div class="col-sm-10">
                        <input ng-model="model.user.name.lastName" type="text" class="form-control" id="inputText1" placeholder={{model.user.lastName}}>
                     </div>
               </div>
               <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                       <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail" placeholder={{model.user.email}}>
                    </div>
               </div>
			   <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                     <div class="col-sm-10">
                        <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder={{model.user.password}}>
                     </div>
               </div>
               <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                       <a ng-click="model.update()" class="btn btn-primary btn-lg btn-block" role="button">Update</a>
                   </div>
               </div>
            </form>
 </div>
