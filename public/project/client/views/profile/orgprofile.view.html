<div>

 <div class="col-sm-9 boxed main" ng-controller="OrgProfileController">
          <h1 class="page-header">Profile</h1>
             <form class="form-horizontal">

               <div class="form-group">
                  <label for="inputText" class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-10">
                        <input ng-model="model.user.name" type="text" class="form-control" id="inputText" placeholder={{model.user.name}}>
                      </div>
               </div>
               <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                       <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail" placeholder={{model.user.email}}>
                    </div>
               </div>
			   <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                     <div class="col-sm-10">
                        <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder={{model.user.password}}>
                     </div>
               </div>
			   	   <div class="form-group">
                <label for="inputNumber" class="col-sm-2 control-label">Number</label>
                     <div class="col-sm-10">
                        <input ng-model="model.user.number" type="password" class="form-control" id="inputNumber" placeholder={{model.user.number}}>
                     </div>
               </div>
               <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                       <a ng-click="model.update()" class="btn btn-primary btn-lg btn-block" role="button">Update</a>
                   </div>
               </div>
            </form>
 </div>
 
      <div class="create-event col-sm-3">
            <a class="btn btn-primary btn-lg btn-block" role="button" href="#/eventcreation">Create Event</a>
      </div>


</div>
